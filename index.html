<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Happy Birthday</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    @font-face {
      font-family: 'Inconsolata' !important;
      src: url('resources/Inconsolata.otf') format("truetype");
    }
  </style>
  <link href="css/default.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/garden.js"></script>
  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
</head>

<body>
  <div id="content">
    <div id="left-block">
      <span class="comments">/**</span></br>
      <span class="comments">* 本日3月8日、特別な日です。</span></br>
      <span class="comments">* 小野さんの誕生日です。</span></br>
      <span class="comments">**/</span></br>
      <span class="string">Boy</span>&nbsp&nbsp <span class="bold-green-string">u </span>&nbsp&nbsp <span class="string">= </span> <span class="keyword">new</span> <span class="string">&nbsp&nbsp Boy ( 小野さん )</span></br>
      <span class="bold-red-string">while(true) { </span>  </br>
      <span class="comments">&nbsp&nbsp&nbsp&nbsp// 幸運</span> </br>
      <span class="bold-red-string">&nbsp&nbsp&nbsp&nbsp u.fortune ++; </span> </br>
      <span class="comments">&nbsp&nbsp&nbsp&nbsp// 元気</span></br>
      <span class="bold-red-string">&nbsp&nbsp&nbsp&nbsp u.healthy ++;</span></br>
      <span class="comments">&nbsp&nbsp&nbsp&nbsp// 幸福</span></br>
      <span class="bold-red-string">&nbsp&nbsp&nbsp&nbspu.happiness ++;</span></br>
      <span class="comments">&nbsp&nbsp&nbsp&nbsp// All the best for you!</span></br>
      <span class="bold-red-string">} </span> </br></br>

      <span class="print">printf(&nbsp"</span><span class="hpbd">HAPPY BIRTH DAY!</span><span class="print">"&nbsp);</span>
    </div> <!-- end left-block -->

    <div id="right-block">
      <canvas id="garden"></canvas>
      <div id="words">
        <div id="messages">
          <div id="elapseClock"></div>
        </div>
        <div id="big-mess">
          <span style="color:#FFFFFF">
          <big class="large-mess-text">
            Happy Birthday!
          </big>
          </span><br />
          <div class="signature">
          </div>
         </div>
      </div>
    </div> <!-- end right-block -->
    </div>

    <!-- for fireworks -->
    <canvas id="fireworksCanvas"></canvas>
  </div> <!-- end content -->

  <script type="text/javascript">
    // set site title
    document.title = pConfigs.title;
    $(".signature").text(pConfigs.signature);
    $(".large-mess-text").text(pConfigs.largeMessage);

    var birthday = new Date();
    birthday.setFullYear(pConfigs.year, pConfigs.month, pConfigs.day);
    birthday.setHours(pConfigs.hour);
    birthday.setMinutes(pConfigs.minute);
    birthday.setSeconds(0);
    birthday.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
      var msg = document.createElement("div");
      msg.id = "errorMsg";
      msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
      document.body.appendChild(msg);
      document.execCommand("stop");
    } else {
      setTimeout(function () {
        startGiftAnimation();
      }, 5000);

      setInterval(function () {
        timeElapse(birthday);
      }, 500);

      $("#left-block").typewriter();
    }
  </script>
  <script type="text/javascript" src="js/fireworks.js"></script>
  <audio autoplay loop> <source src="resources/hpbd_song.mp3" type="audio/mpeg"></audio>

</body>
</html>
